<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Photo Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    /* Glassmorphism effect */
    body {
      background: #f5f5f5;
      background-image: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://picsum.photos/800/400?random=6');
      background-size: cover;
      background-position: center;
      background-blur: 10px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      position: relative;
      width: 200px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      transition: transform 0.3s ease-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Owl Carousel styles */
    #carousel {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .owl-prev,
    .owl-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      font-size: 30px;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease-out;
    }
    .owl-prev:hover,
    .owl-next:hover {
      background: rgba(255,255,255,0.8);
    }
    .owl-prev {
      left: 20px;
    }
    .owl-next {
      right: 20px;
    }
    .owl-prev i,
    .owl-next i {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Afrika Glitch</h1>
  <p>using Glitch-this the python library we can create this art</p>
  <div id="carousel" class="owl-carousel">
    <div class="card">
      <img src="afrika1.gif">
    </div>
    <div class="card">
      <img src="afrika2.gif">
    </div>
    <div class="card">
      <img src="afrika3.gif">
    </div>
 </div>
</body>
</html>
